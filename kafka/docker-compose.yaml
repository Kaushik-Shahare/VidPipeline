version: "3.8"

services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # Unique node ID for this broker
      KAFKA_NODE_ID: 1
      KAFKA_CLUSTER_ID: TswZGSRTSJS3glx7pIljtg
      CLUSTER_ID: TswZGSRTSJS3glx7pIljtg

      # Run as both broker and controller (KRaft mode)
      KAFKA_PROCESS_ROLES: broker,controller

      # Listeners for client (broker) and controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Quorum voters (for multi-node clusters you add more IDs)
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # Log directories
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs

      # Single-node replication configs
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Auto-create topics for dev
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    volumes:
      - ./data:/var/lib/kafka/data
