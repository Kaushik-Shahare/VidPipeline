services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://:29092,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD",
          "bash",
          "-c",
          "kafka-topics --bootstrap-server localhost:9092 --list || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 10

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  backend:
    build: ./server/app
    env_file: ./server/app/.env
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_VIDEO_TOPIC: video_processing
    depends_on:
      redis:
        condition: service_started
      kafka:
        condition: service_healthy

  # -----------------------------
  # PROFILE-SPECIFIC CELERY WORKERS
  # Each worker handles specific profile queues
  # -----------------------------

  worker_144p:
    build: ./server/app
    command: celery -A celery_app worker --loglevel=info --queues=video_processing_144p --time-limit=600 --soft-time-limit=540 --max-tasks-per-child=10
    env_file: ./server/app/.env
    depends_on: [redis]
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_WORKER_SEND_TASK_EVENTS: "true"
      CELERY_TASK_SEND_SENT_EVENT: "true"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  worker_360p:
    build: ./server/app
    command: celery -A celery_app worker --loglevel=info --queues=video_processing_360p --time-limit=900 --soft-time-limit=840 --max-tasks-per-child=10
    env_file: ./server/app/.env
    depends_on: [redis]
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_WORKER_SEND_TASK_EVENTS: "true"
      CELERY_TASK_SEND_SENT_EVENT: "true"
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G

  worker_480p:
    build: ./server/app
    command: celery -A celery_app worker --loglevel=info --queues=video_processing_480p --time-limit=1200 --soft-time-limit=1140 --max-tasks-per-child=10
    env_file: ./server/app/.env
    depends_on: [redis]
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_WORKER_SEND_TASK_EVENTS: "true"
      CELERY_TASK_SEND_SENT_EVENT: "true"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  worker_720p:
    build: ./server/app
    command: celery -A celery_app worker --loglevel=info --queues=video_processing_720p --time-limit=1800 --soft-time-limit=1740 --max-tasks-per-child=5
    env_file: ./server/app/.env
    depends_on: [redis]
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_WORKER_SEND_TASK_EVENTS: "true"
      CELERY_TASK_SEND_SENT_EVENT: "true"
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 6G

  worker_1080p:
    build: ./server/app
    command: celery -A celery_app worker --loglevel=info --queues=video_processing_1080p --time-limit=3600 --soft-time-limit=3540 --max-tasks-per-child=3 --concurrency=1
    env_file: ./server/app/.env
    depends_on: [redis]
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_WORKER_SEND_TASK_EVENTS: "true"
      CELERY_TASK_SEND_SENT_EVENT: "true"
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G

  worker_thumbnail:
    build: ./server/app
    command: celery -A celery_app worker --loglevel=info --queues=video_processing_thumbnail --time-limit=300 --soft-time-limit=270
    env_file: ./server/app/.env
    depends_on: [redis]
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_WORKER_SEND_TASK_EVENTS: "true"
      CELERY_TASK_SEND_SENT_EVENT: "true"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # -----------------------------
  # PROFILE-SPECIFIC KAFKA CONSUMERS (FANOUT)
  # Each consumer group receives all messages
  # -----------------------------

  consumer_144p:
    build: ./server/app
    command: python kafka_consumer_service.py
    env_file: ./server/app/.env
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_VIDEO_TOPIC: video_processing
      KAFKA_CONSUMER_GROUP: video_processing_144p
      CONSUMER_PROFILE: 144p

  consumer_360p:
    build: ./server/app
    command: python kafka_consumer_service.py
    env_file: ./server/app/.env
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_VIDEO_TOPIC: video_processing
      KAFKA_CONSUMER_GROUP: video_processing_360p
      CONSUMER_PROFILE: 360p

  consumer_480p:
    build: ./server/app
    command: python kafka_consumer_service.py
    env_file: ./server/app/.env
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_VIDEO_TOPIC: video_processing
      KAFKA_CONSUMER_GROUP: video_processing_480p
      CONSUMER_PROFILE: 480p

  consumer_720p:
    build: ./server/app
    command: python kafka_consumer_service.py
    env_file: ./server/app/.env
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_VIDEO_TOPIC: video_processing
      KAFKA_CONSUMER_GROUP: video_processing_720p
      CONSUMER_PROFILE: 720p

  consumer_1080p:
    build: ./server/app
    command: python kafka_consumer_service.py
    env_file: ./server/app/.env
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_VIDEO_TOPIC: video_processing
      KAFKA_CONSUMER_GROUP: video_processing_1080p
      CONSUMER_PROFILE: 1080p

  consumer_thumbnail:
    build: ./server/app
    command: python kafka_consumer_service.py
    env_file: ./server/app/.env
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_VIDEO_TOPIC: video_processing
      KAFKA_CONSUMER_GROUP: video_processing_thumbnail
      CONSUMER_PROFILE: thumbnail

  # Flower UI
  flower:
    image: mher/flower:latest
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
      - worker_144p
      - worker_360p
      - worker_480p
      - worker_720p
      - worker_1080p
      - worker_thumbnail

  # -----------------------------
  # MONITORING: GRAFANA + PROMETHEUS + LOKI
  # -----------------------------

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - ./monitoring/promtail-config.yaml:/etc/promtail/config.yaml:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://loki:3001
      - GF_INSTALL_PLUGINS=
    depends_on:
      - loki
      - prometheus
    restart: unless-stopped

  frontend:
    build: ./client
    ports:
      - "3000:3000"
    depends_on: [backend]

volumes:
  kafka_data:
  redis_data:
  grafana_data:
  loki_data:
  prometheus_data:
